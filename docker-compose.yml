version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./concepts.yaml:/app/concepts.yaml
    environment:
      - DJANGO_SETTINGS_MODULE=masteryforge.settings
      - PYTHONUNBUFFERED=1
    command: python manage.py runserver 0.0.0.0:8000
    stdin_open: true
    tty: true
